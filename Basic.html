<!DOCTYPE html>
<html>
<head>
	<title>基础用法</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="div1">
		{{message}}
		<br>
		{{arr}}
		<br>
		{{jsondata}}
		<hr>
		<div v-for="item in arr">
			{{item}}  {{$index}}
		</div>
		<div v-for="(k,v) in jsondata">
			{{k}} {{v}} {{$index}}
		</div>
		<hr>
		<ul>
			<li v-for="item in arr">
				{{item}}
			</li>
		</ul>
		<hr>
		{{message}}<br>
		<input type="text" v-model="message">
	</div>
	<hr><br><br>

	<div id="div2">
		<button v-on:click="alert()" value="submit">submit</button>
		<input type="submit" name="submit" @click="add()" v-on:dblclick="alert()">
	</div>
	

</body>
</html>


<script type="text/javascript">
	
	var vm = new Vue({
		el: "#div1",
		data:{
			message:"HelloWorld",
			arr:["test1","test2","test3"],
			jsondata:{
				name:"sanshao",
				age:"99",
				sex:"male"
			}
		}
	})

	var vm2 = new Vue({
		el: "#div2",
		data:{
			jsondata:{
				name:"sanshao",
				age:"99",
				sex:"male"
			}
		},
		methods:{
			alert:function(){
				alert("Helloworld");
			},
			add:function(){
				vm.arr.push("test4");
			}
		}

	})
</script>
